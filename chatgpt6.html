<!DOCTYPE html>
<html>
<head>
  <title>Web Audio API Example</title>
</head>
<body>
  <h1>Web Audio API Example</h1>
  <button id="playButton">Play</button>
  <button id="stopButton">Stop</button>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let audioBuffer;

    // Load audio file function
    function loadAudioFile(url, callback) {
      const request = new XMLHttpRequest();
      request.open('GET', url, true);
      request.responseType = 'arraybuffer';

      request.onload = function() {
        audioContext.decodeAudioData(request.response, function(buffer) {
          audioBuffer = buffer;
          callback();
        });
      };

      request.send();
    }

    // Function to play audio
    function playAudio() {
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(function() {
          startPlayback();
        });
      } else {
        startPlayback();
      }
    }

    function startPlayback() {
      const sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = audioBuffer;
      sourceNode.connect(audioContext.destination);
      sourceNode.start();
    }

    // Event listeners for play and stop buttons
    const playButton = document.getElementById('playButton');
    const stopButton = document.getElementById('stopButton');

    playButton.addEventListener('click', () => {
      if (!audioBuffer) {
        loadAudioFile('forest-lullaby-110624.mp3', () => {
          playAudio();
        });
      } else {
        playAudio();
      }
    });

    stopButton.addEventListener('click', () => {
      audioContext.suspend();
    });
  </script>
  <!--
    chatgpt6.html is the only web api html file that works
    'npx http-server' to run node http server-->
</body>
</html>
